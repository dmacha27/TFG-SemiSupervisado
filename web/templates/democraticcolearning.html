{% extends "base_visualizacion.html" %}
{% block title %}Democratic Co-Learning{% endblock %}
{% block estadisticas %}
    <div class="text-center">
        <div id="graficoestadisticas"></div>
        <br>
    </div>
{% endblock %}
{% block scripts %}
    <script type="text/javascript" src="/static/grafico_democraticcolearning.js"></script>
    <script>
        let elementos = [];

        {% for param in params %}
            elementos.push({nombre: "{{ param.nombre }}", valor: "{{ param.valor }}"});
        {% endfor %}

        let cx = "{{ cx }}", cy = "{{ cy }}";

        inicializar("/{{ session['ALGORITMO'] }}d", elementos).then(function (datos) {
            inicializarGrafico(datos, preparardataset,databinding);
        });
    </script>
{% endblock %}

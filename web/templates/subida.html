{% extends "base.html" %}
{% block title %}Selección de dataset{% endblock %}
{% block content %}
    <br>
    <div class="d-flex justify-content-center align-items-center">
        <p class="h2 text-center">Subida del dataset</p>
    </div>
    <br>
    <div class="container text-center pb-5">
        <div class="row align-items-center">
            <div class="col">
                <div id="soltar">
                    <p>Arrastra y suelta aquí tu archivo.</p>
                    <p>o</p>
                    <input type=file id="archivo" name=archivo>
                </div>
                <progress id="progreso" max=100 value=0></progress>
                <form action="/{{ session['ALGORITMO'] }}c">
                    <input id="config_btn" class="btn btn-primary" type="submit" value="Configurar algoritmo" />
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/subida.js"></script>
{% endblock %}

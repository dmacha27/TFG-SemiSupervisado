{% extends "base_visualizacion.html" %}
{% block title %}Co-Training{% endblock %}
{% block estadisticas %}
    <p>STATS</p>
{% endblock %}
{% block scripts %}
    <script type="text/javascript" src="/static/grafico.js"></script>
    <script>
        let elementos = [
            { nombre: "p", valor: {{ p }} },
            { nombre: "n", valor: {{ n }} },
            { nombre: "u", valor: {{ u }} },
            { nombre: "n_iter", valor: {{ n_iter }} },
            { nombre: "target", valor: "{{ target }}" },
            { nombre: "cx", valor: "{{ cx }}" },
            { nombre: "cy", valor: "{{ cy }}" },
            { nombre: "pca", valor: "{{ pca }}" },
            { nombre: "no_etiquetados", valor: "{{ no_etiquetados }}" },
            { nombre: "p_unlabelled", valor: {{ p_unlabelled }} },
            { nombre: "p_test", valor: "{{ p_test }}" }
        ];
        let cx = "{{ cx }}", cy = "{{ cy }}";
        inicializarGrafico("/{{ session['ALGORITMO'] }}d", elementos, CTpreparardataset, STdatabinding);
    </script>
{% endblock %}

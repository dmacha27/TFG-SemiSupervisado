{% extends "base_visualizacion.html" %}
{% block title %}Co-Training{% endblock %}
{% block estadisticas %}
    <div class="text-center">
        <div id="graficoestadisticas"></div>
        <br>
        <input id="chk_Precision"  type="checkbox" class="form-check-input" onclick="habilitar(this.checked,'Precision')" checked>
        <label for="chk_Precision">Precision</label>
        <input id="chk_Accuracy" type="checkbox" class="form-check-input" onclick="habilitar(this.checked,'Accuracy')">
        <label for="chk_Accuracy">Accuracy</label>
    </div>
{% endblock %}
{% block scripts %}
    <script type="text/javascript" src="/static/grafico_cotraining.js"></script>
    <script>
        let elementos = [
            { nombre: "p", valor: {{ p }} },
            { nombre: "n", valor: {{ n }} },
            { nombre: "u", valor: {{ u }} },
            { nombre: "n_iter", valor: {{ n_iter }} },
            { nombre: "target", valor: "{{ target }}" },
            { nombre: "cx", valor: "{{ cx }}" },
            { nombre: "cy", valor: "{{ cy }}" },
            { nombre: "pca", valor: "{{ pca }}" },
            { nombre: "no_etiquetados", valor: "{{ no_etiquetados }}" },
            { nombre: "p_unlabelled", valor: {{ p_unlabelled }} },
            { nombre: "p_test", valor: "{{ p_test }}" }
        ];
        let cx = "{{ cx }}", cy = "{{ cy }}";
        inicializar("/{{ session['ALGORITMO'] }}d", elementos).then(function (datos) {
            inicializarGrafico(datos, preparardataset,databinding);
            let stats = ["Precision", "Accuracy"]
            let color = estadisticagenerica(stats);
            anadirestadistica(datos, "Precision", color);
            anadirestadistica(datos, "Accuracy", color);
        });
    </script>
{% endblock %}

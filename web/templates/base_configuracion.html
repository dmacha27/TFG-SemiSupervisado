{% extends "base.html" %}
{% block title %}Configuración de la ejecución{% endblock %}
{% block content %}
    <br>
    <div class="d-flex justify-content-center align-items-center">
        <p class="h2 text-center">Configuración del algoritmo: {{ session['ALGORITMO'] }}</p>
    </div>
    <br>
    <div class="container pb-5">
        <div class="row align-items-center">
            <div class="col">
                <div class="padre">
                    {% block parametros %}
                    {% endblock %}
                </div>
            </div>
            <div class="col">
                <div class="padre">
                    {% block explicaciones %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/configuracion.js"></script>
{% endblock %}

{% extends "base.html" %}
{% block title %}{{ gettext('Run configuration') }}{% endblock %}
{% block content %}
    <script type="text/javascript" src="/static/configuracion.js"></script>
    <br>
    <div class="d-flex justify-content-center align-items-center">
        <p class="h2 text-center">{{ gettext('Algorithm configuration') }}: {{ session['ALGORITMO'] }}</p>
    </div>
    <br>
    <div class="container-fluid pb-5">
        <div class="row flex-column flex-md-row align-items-center">
            <div class="col-md mb-3 mb-md-0">
                <div class="padre">
                    {% block explicaciones %}
                    {% endblock %}
                </div>
            </div>
            <div class="col-md">
                <div class="padre">
                    {% block parametros %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}

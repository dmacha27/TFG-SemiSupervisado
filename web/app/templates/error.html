<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>{{ error }}</title>
    <style>
        .error {
            line-height: 200px;
            margin-top: -100px;
            position: absolute;
            text-align: center;
            top: 50%;
            width: 100%;
        }
        body {
            background-color: #4D7080;
        }
        a {
            font-size: 50px;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center w-100 h-100">

</div>
<div class="error text-white">
    <h1>{{ error }}</h1>
    <hr class="separacion" style="width: 30vh"/>
    <h1>{{ mensaje }}</h1>
    <hr class="separacion" style="width: 45vh"/>
    <a href="/" style="text-decoration: none; color: white;">{{ gettext('Go home') }}</a>
</div>
</body>
</html>

{%  macro formulario_comun(caracteristicas) %}
    <div class="mb-3">
        <label for="sel_target">
            {{ gettext('Select the target/class attribute of the dataset') }}:
        </label>
        <select class="form-select" id="sel_target" name="target" required>
            {% for c in caracteristicas %}
                <option value="{{c}}">{{c}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="cx">{{ gettext('Select X component') }}: {{ tooltip(gettext('Uncheck PCA to select specific components')) }}</label>
        <select class="form-select" id="cx" name="cx" required disabled>
            {% for c in caracteristicas %}
                <option value="{{c}}">{{c}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="cy">{{ gettext('Select Y component') }}:</label>
        <select class="form-select" id="cy" name="cy" required disabled>
            {% for c in caracteristicas %}
                <option value="{{c}}">{{c}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input type="checkbox" class="form-check-input" id="pca" oninput="componentesPCA(this.checked,'cx','cy')" name="pca" checked>
        <label class="d-inline" for="pca">{{ gettext('Use PCA to reduce to 2D') }}</label>
    </div>
    <div class="mb-3">
        <label for="p_unlabelled">{{ gettext('Unlabelled percentage') }}: {{ tooltip(gettext('If already semi-supervised, it will be ignored')) }}</label>
        <div class="d-flex">
            <input type="range" class="form-range w-75" id="p_unlabelled" name="p_unlabelled" min="1" max="99" value=80 oninput="actualizarBadgePorcentaje(this.value,'p_unlabelled_badge')">
            <span id="p_unlabelled_badge" class="badge bg-primary px-3 mx-auto">80%</span>
        </div>
    </div>
    <div class="mb-3">
        <label for="p_test">{{ gettext('Test percentage (after unlabelled percentage)') }}:</label>
        <div class="d-flex">
            <input type="range" class="form-range w-75" id="p_test" name="p_test" min="1" max="99" value=20 oninput="actualizarBadgePorcentaje(this.value,'p_test_badge')">
            <span id="p_test_badge" class="badge bg-primary px-3 mx-auto">20%</span>
        </div>
    </div>
{% endmacro %}

{% macro selector(id, clasificadores) %}
    <label for="{{ id }}">{{ gettext('Select classifier') }}:</label>
    <select class="form-select" id="{{ id }}" name="{{ id }}" required>
        {% for c in clasificadores %}
            <option value="{{c}}">{{c}}</option>
        {% endfor %}
    </select>
{% endmacro %}

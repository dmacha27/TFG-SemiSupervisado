{% extends "visualizacion/base_visualizacion.html" %}
{% block title %}Co-Training{% endblock %}
{% block pseudocodigo %}
    <img src="{{ gettext('/pseudocodigos/en/CoTraining.png') }}" width="75%" alt="{{ gettext('Co-Training Pseudocode') }}"/>
{% endblock %}
{% block mas_scripts %}
    {% if ejecutar %}
        <script>
            inicializar("/datos/{{ session['ALGORITMO'] }}", elementos).then(function (datos) {
                inicializarGrafico(datos, preparardataset_cotraining,grafico_cotraining);

                let stats = Object.keys(JSON.parse(datos.stats));
                generargraficoestadistico("estadisticas_generales", JSON.parse(datos.stats), stats);
            });
        </script>
    {% else %}
        <script>
            let datos = {{ json_data|tojson }};
            document.getElementById("div_cargando").remove();
            document.getElementById("visualizacion").style.visibility = 'visible';
            document.getElementById("titulo_visualizacion").style.visibility = 'visible';
            inicializarGrafico(datos, preparardataset_cotraining,grafico_cotraining);

            let stats = Object.keys(JSON.parse(datos.stats));
            generargraficoestadistico("estadisticas_generales", JSON.parse(datos.stats), stats);
        </script>
    {% endif %}
{% endblock %}

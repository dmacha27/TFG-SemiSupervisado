{% extends "base.html" %}
{% block content %}
    <button id="btn_volver" type="button" onclick="history.back()" class="btn sticky-top">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 25 18">
            <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"></path>
        </svg>{{ gettext('Go back') }}</button>
    <div class="d-flex justify-content-center align-items-center">
        <div class="rounded-4 shadow-lg mb-5" style="width: 25rem;">
            <p class="h2 text-center mt-3">{% block titulo_form_user %}{% endblock %}</p>
            <hr class="separacion" style="width: 8rem;"/>
            <br>
            <div class="container pb-5">
                <form method="POST">
                    {{ form.csrf_token }}
                    {% block formulario %}{% endblock %}
                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-primary">{{ gettext('Submit') }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

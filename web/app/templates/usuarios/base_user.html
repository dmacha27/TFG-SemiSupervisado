{% extends "base.html" %}
{% block content %}
    <button id="btn_volver" type="button" onclick="history.back()" class="btn sticky-top">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 25 18">
            <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"></path>
        </svg>{{ gettext('Go back') }}</button>
    <div class="text-center pb-3">
        <h2>{% block title_content %}{% endblock %}</h2>
        <hr class="separacion" style="width: 20rem;"/>
    </div>
    <div class="container-fluid mb-4">
        <div class="row mx-2">
            <div class="col-md-4">
                <div class="rounded-4 p-3 m-2 shadow-lg">
                    <div class="text-center">
                        <h4>{{ gettext('Profile') }}</h4>
                        <hr class="separacion" style="width: 8rem;"/>
                    </div>
                    {{ current_user.id }}<br>
                    {{ current_user.name }}<br>
                    {{ current_user.email }}<br>
                    {{ current_user.last_login.strftime("%Y-%m-%d %H:%M:%S") }}<br>
                </div>
            </div>
            <div class="col-md-8">
                <div class="rounded-4 p-3 m-2 shadow-lg">
                    {% block funcion %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
